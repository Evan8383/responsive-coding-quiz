<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/normalize.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

  <!-- Main Menu -->
  <section class="content-container active" id="welcomeContainer">
    <div class="content-card">
      <h1>Welcome to the Interactive <span>Coding Quiz!</span></h1>
      <div>
        <button id="startButton">Start</button>
        <button class="goToScoreboardBtn">Scoreboard</button>
      </div>
    </div>
  </section>

  <!-- Question Section -->
  <section class="question-container" id="questionContainer">
    <div class="question-card" id="questionCard">
      <h2 class="timer">Time Remaining: <span id="timeRemaining"></span>s</h2>
      <h3 class="question" id="question">
        <h3>
          <ul class="option-list" id="optionList">
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
          </ul>
          <button id="quitButton">Quit</button>
    </div>
  </section>

  <!-- End Game Screen -->
  <section class="content-container" id="endGameContainer">
    <div class="content-card">
      <h2>Your score: <span id="displayScore"></span></h2>
      <h3>Enter your initials below to save your score!</h3>
      <p id="scoreSavedAlert"></p>
      <input id='playerInitials' type="text" placeholder="Enter your initials">
      <button id="saveScoreButton">Save</button>
      <br>
      <button class="goToMenuBtn">Menu</button>
      <button id="playAgainButton">Play again</button>
      <button class="goToScoreboardBtn">Scoreboard</button>
    </div>
  </section>

  <!-- Scoreboard -->
  <section class="content-container" id="scoreboard">
    <div class="content-card">
      <h2>ScoreBoard</h2>
      <ul class="score-list" id="scoreList">
      </ul>
      <button class="goToMenuBtn">Menu</button>
      <button id="clearScoreboardBtn">Clear</button>
    </div>
  </section>


  <script src="./assets/main.js"></script>
</body>

</html>
